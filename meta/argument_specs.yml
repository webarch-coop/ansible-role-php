---
argument_specs:
  main:
    author: Chris Croome
    description: Ansible role for installing and configuring PHP on Debian
    short_description: The main entry point for the PHP role.
    options:
      php:
        type: bool
        required: true
        description: Run the tasks in this role.
      # php_alternatives:
      #   type: dict
      #   required: true
      #   description: A dictionary for the Alternatives role to set the priority of PHP versions.
      php_config:
        type: list
        required: false
        description: Optional PHP configuration.
        elements: dict
        options:
          files:
            type: list
            required: false
            description: A list PHP file paths and their configuration.
            elements: dict
            options:
              conf:
                type: dict
                required: false
                description: A YAML dictionary representing the sections, variables and values of the PHP configuration file.
              name:
                type: str
                required: false
                description: An optional name for the PHP configuration file.
              path:
                type: str
                required: true
                description: The path of the PHP configuration file.
              state:
                type: str
                required: true
                description: The state of the PHP configuration file.
                choices:
                  - absent
                  - edited
                  - present
                  - templated
          name:
            type: str
            required: false
            description: A YAML dictionary representing the variables for the PHP configuration file.
          path:
            type: str
            required: true
            description: The PHP version number.
          state:
            type: str
            required: true
            description: The state of the configuration files for the version of PHP.
            choices:
              - absent
              - present
      php_sury:
        type: bool
        required: false
        description: Configure the Sury PHP deb package repo.
      php_versions:
        type: list
        required: false
        description: A list of PHP versions and their packages and state.
        elements: dict
        options:
          name:
            type: str
            required: false
            description: A optional name for the PHP version packages.
          pkg_absent:
            type: list
            required: false
            description: Packages that should be absent for this PHP version.
            elements: str
          pkg_present:
            type: list
            required: false
            description: Packages that should be present for this PHP version.
            elements: str
          state:
            type: str
            required: true
            description: The state of the packages for the PHP version.
            choices:
              - absent
              - present
          version:
            type: str
            required: true
            description: The PHP version number.
...
