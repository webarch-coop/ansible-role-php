---
php: true
# php_alternatives:
php_config:
  # cat /etc/php/8.1/fpm/php.ini | jc --ini -yp
  - path: /etc/php/8.1/php.ini
    state: present
    conf:
      PHP:
        max_input_time: "600"
        memory_limit: "512M"
php_sury: true
php_version:
  - name: "8.1"
    state: present
    pkg_absent:
      - libapache2-mod-php
      - libapache2-mod-php8.1
      - php8.1-phpdbg
    pkg_present:
      - php8.1-apcu
      - php8.1-bcmath
      - php8.1-bz2
      - php8.1-cli
      - php8.1-common
      - php8.1-curl
      - php8.1-fpm
      - php8.1-imap
      - php8.1-intl
      - php8.1-ldap
      - php8.1-mbstring
      - php8.1-readline
      - php8.1-sqlite3
      - php8.1-uploadprogress
      - php8.1-xml
      - php8.1-xsl
  - name: "8.0"
    state: present
    pkg_absent:
      - libapache2-mod-php
      - libapache2-mod-php8.0
      - php8.0-phpdbg
    pkg_present:
      - php8.0-apcu
      - php8.0-bcmath
      - php8.0-bz2
      - php8.0-cli
      - php8.0-common
      - php8.0-curl
      - php8.0-fpm
      - php8.0-imap
      - php8.0-intl
      - php8.0-ldap
      - php8.0-opcache
      - php8.0-readline
      - php8.0-sqlite3
      - php8.0-uploadprogress
      - php8.0-xml
      - php8.0-xsl
  - name: "7.4"
    state: present
    pkg_absent:
      - libapache2-mod-php
      - libapache2-mod-php7.4
      - php7.4-phpdbg
    pkg_present:
      - php7.4-apcu
      - php7.4-apcu-bc
      - php7.4-bcmath
      - php7.4-bz2
      - php7.4-cli
      - php7.4-common
      - php7.4-curl
      - php7.4-fpm
      - php7.4-geoip
      - php7.4-imap
      - php7.4-intl
      - php7.4-json
      - php7.4-ldap
      - php7.4-opcache
      - php7.4-readline
      - php7.4-sqlite3
      - php7.4-uploadprogress
      - php7.4-xml
      - php7.4-xsl
