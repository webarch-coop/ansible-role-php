---
php: true
# php_alternatives:
# cat /etc/php/8.1/fpm/php.ini | jc --ini -yp
php_check_legacy_variables: true
php_config:
  - name: PHP 8.2 configuration
    version: "8.2"
    state: present
  - name: PHP 8.1 configuration
    version: "8.1"
    state: present
    files:
      - name: PHP 8.1 FPM configuration
        path: /etc/php/8.1/fpm/php.ini
        state: edited
        conf:
          PHP:
            max_execution_time: "120"
            max_input_time: "601"
            memory_limit: "512M"
  - name: PHP 7.4 configuration
    version: "7.4"
    state: present
    files:
      - path: /etc/php/7.4/apache2/php.ini
        state: absent
      - name: PHP 8.1 FPM configuration
        path: /etc/php/7.4/fpm/php.ini
        state: edited
        conf:
          PHP:
            max_input_time: "600"
            memory_limit: "512M"
  - name: PHP 7.3 configuration
    version: "7.3"
    state: present
php_sury: true
php_versions:
  - name: PHP 8.2 packages
    version: "8.2"
    state: present
    pkg_absent:
      - libapache2-mod-php8.2
