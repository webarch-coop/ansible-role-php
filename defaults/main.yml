---
php: true
# php_alternatives:
# cat /etc/php/8.1/fpm/php.ini | jc --ini -yp
php_check_legacy_variables: true
php_config:
  - name: PHP 8.1 configuration
    version: "8.1"
    state: present
    files:
      - path: /etc/php/8.1/apache2/php.ini
        state: absent
      - name: PHP 8.1 foo configuration
        path: /etc/php/8.1/fpm/foo.ini
        state: present
        conf:
          PHP:
            max_input_time: "600"
            memory_limit: "512M"
      - name: PHP 8.1 bar configuration
        path: /etc/php/8.1/fpm/bar.ini
        state: templated
        conf:
          PHP:
            max_input_time: "600"
            memory_limit: "512M"
      - name: PHP 8.1 baz configuration
        path: /etc/php/8.1/fpm/baz.ini
        state: present
        conf:
          PHP:
            max_input_time: "600"
            memory_limit: "512M"
      - name: PHP 8.1 FPM configuration
        path: /etc/php/8.1/fpm/php.ini
        state: edited
        conf:
          PHP:
            max_execution_time: "120"
            max_input_time: "601"
            memory_limit: "512M"
  - name: PHP 7.4 configuration
    version: "7.4"
    state: present
    files:
      - path: /etc/php/7.4/apache2/php.ini
        state: absent
      - name: PHP 8.1 FPM configuration
        path: /etc/php/7.4/fpm/php.ini
        state: edited
        conf:
          PHP:
            max_input_time: "600"
            memory_limit: "512M"
  - name: PHP 7.3 configuration
    version: "7.3"
    state: absent
  - name: PHP 7.2 configuration
    version: "7.2"
    state: absent
  - name: PHP 7.1 configuration
    version: "7.1"
    state: absent
  - name: PHP 7.0 configuration
    version: "7.0"
    state: absent
  - name: PHP 5.6 configuration
    version: "5.6"
    state: absent
