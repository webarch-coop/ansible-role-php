---
php: false
php_check_legacy_variables: true
php_config:
  - name: PHP 8.5 configuration
    version: "8.5"
    state: present
    files:
      # Starting with PHP 8.5 opcache is builtin and enabled by default
      - path: /etc/php/8.5/fpm/conf.d/10-opcache.ini
        state: absent
      - path: /etc/php/8.5/fpm/conf.d/20-opcache.ini
        state: absent
      - path: /etc/php/8.5/cli/conf.d/10-opcache.ini
        state: absent
      - path: /etc/php/8.5/cli/conf.d/20-opcache.ini
        state: absent
      - path: /etc/php/8.5/mods-available/opcache.ini
        state: absent
      - name: PHP 8.5 CLI configuration
        path: /etc/php/8.5/cli/php.ini
        state: present
        conf:
          apc:
            "apc.coredump_unmap": "0"
            "apc.enable_cli": "1"
            "apc.enabled": "1"
            "apc.entries_hint": "4096"
            "apc.gc_ttl": "3600"
            "apc.serializer": "php"
            "apc.shm_segments": "1"
            "apc.shm_size": "32M"
            "apc.slam_defense": "1"
            "apc.ttl": "0"
            "apc.use_request_time": "0"
          "CLI Server":
            "cli_server.color": "1"
          MySQLi:
            "mysqli.allow_local_infile": "0"
            "mysqli.allow_persistent": "1"
            "mysqli.default_port": '3306'
            "mysqli.max_links": "-1"
            "mysqli.max_persistent": "-1"
            "mysqli.reconnect": "0"
            "mysqli.default_socket": "/run/mysqld/mysqld.sock"
          opcache:
            "opcache.enable": "1"
            "opcache.enable_cli": "1"
            "opcache.file_update_protection": "2"
            "opcache.interned_strings_buffer": "256"
            "opcache.jit": "0"
            "opcache.jit_buffer_size": "0"
            "opcache.max_accelerated_files": "100000"
            "opcache.memory_consumption": "1024"
            "opcache.revalidate_freq": "2"
            "opcache.use_cwd": "1"
            "opcache.validate_permission": "1"
            "opcache.validate_root": "1"
            "opcache.validate_timestamps": "1"
          Pdo_mysql:
            "pdo_mysql.default_socket": "/run/mysqld/mysqld.sock"
          PHP:
            "max_input_vars": "100000"
      - name: PHP 8.5 FPM configuration
        path: /etc/php/8.5/fpm/php.ini
        state: edited
        conf:
          apc:
            "apc.enabled": "1"
            "apc.shm_size": "32M"
          Date:
            "date.timezone": "Europe/London"
          MySQLi:
            "mysqli.allow_local_infile": "0"
          opcache:
            "opcache.enable": "1"
            "opcache.file_update_protection": "2"
            "opcache.interned_strings_buffer": "256"
            # "opcache.jit": "tracing"
            # "opcache.jit_buffer_size": "40961" # minimum size is 40961 bytes
            "opcache.jit": "0"
            "opcache.jit_buffer_size": "0"
            "opcache.max_accelerated_files": "100000"
            "opcache.memory_consumption": "1024"
            "opcache.revalidate_freq": "2"
            "opcache.use_cwd": "1"
            "opcache.validate_permission": "1"
            "opcache.validate_root": "1"
            "opcache.validate_timestamps": "1"
          PHP:
            allow_url_include: "0"
            default_socket_timeout: "600"
            disable_functions: "chgrp,chown,dl,pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wifcontinued,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_get_handler,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,pcntl_async_signals,pcntl_unshare,posix_kill,posix_mkfifo,posix_setpgid,posix_setsid,posix_setuid"
            max_file_uploads: "60"
            max_execution_time: "600"
            max_input_nesting_level: "512"
            max_input_time: "600"
            max_input_vars: "100000"
            memory_limit: "512M"
            output_buffering: "4096"
            post_max_size: "512M"
            short_open_tag: "0"
            upload_max_filesize: "512M"
          Session:
            "session.save_path": "${TMPDIR}"
      - name: PHP 8.5 FPM www pool configuration
        path: /etc/php/8.5/fpm/pool.d/www.conf
        state: absent
      - name: PHP 8.5 FPM www85 pool configuration
        path: /etc/php/8.5/fpm/pool.d/www85.conf
        state: present
        conf:
          www85:
            "user": www-data
