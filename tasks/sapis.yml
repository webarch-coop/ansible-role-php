---
- name: PHP SAPI tasks
  block:

    - name: "Loop through the SAPIs for PHP version {{ php_version.version }}"
      ansible.builtin.include_tasks: sapi.yml
      loop: "{{ php_version | community.general.json_query('sapis[].sapi') }}"
      loop_control:
        loop_var: php_sapi
      when:
        - php_sapi in php_sapis_available

  tags:
    - php_cfg
    - php_conf
    - php_mods
...
