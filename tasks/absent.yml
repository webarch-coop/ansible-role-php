---
- name: PHP packages absent
  block:

    - name: PHP packages absent
      apt:
        pkg: "php{{ version }}*"
        state: absent
        autoclean: true
        autoremove: true
      loop: "{{ php_versions_remove }}"
      loop_control:
        loop_var: version
        label: "php{{ version }}"

  tags:
    - php
...
