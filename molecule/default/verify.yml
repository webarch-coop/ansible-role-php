---
- name: Verify as root
  become: true
  connection: local
  gather_facts: true
  hosts:
    - localhost
  tasks:

    - name: Run which php
      ansible.builtin.command: which php
      check_mode: false
      changed_when: false
      register: molecule_root_which_php

    - name: Debug which php
      ansible.builtin.debug:
        var: molecule_root_which_php.stdout
...
