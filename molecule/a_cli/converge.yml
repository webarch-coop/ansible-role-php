---
- name: Run as root
  # become: true
  connection: local
  # gather_facts: true
  hosts:
    - localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:

    - name: Debug ansible_facts.distribution_release
      ansible.builtin.debug:
        var: ansible_facts.distribution_release

    - name: Debug ansible_facts.effective_user_id
      ansible.builtin.debug:
        var: ansible_facts.effective_user_id

    - name: Debug ansible_facts.user_id
      ansible.builtin.debug:
        var: ansible_facts.user_id

    - name: Debug ansible_facts.user_dir
      ansible.builtin.debug:
        var: ansible_facts.user_dir

    - name: Debug ansible_facts
      ansible.builtin.debug:
        var: ansible_facts
        verbosity: 2

    - name: Debug ansible_version.full
      ansible.builtin.debug:
        var: ansible_version.full

    - name: Include php role as root for Debian Bookworm
      ansible.builtin.include_role:
        name: php
      when: ansible_facts.distribution_release == "bookworm"
      vars:  # noqa: var-naming[no-role-prefix]
        php: true
        php_config:
          - name: PHP 8.2 configuration
            version: "8.2"
            state: present
            files:
              - name: PHP 8.2 CLI configuration
                path: /etc/php/8.2/cli/php.ini
                state: present
                conf:
                  apc:
                    "apc.coredump_unmap": "0"
                    "apc.enable_cli": "1"
                    "apc.enabled": "1"
                    "apc.entries_hint": "4096"
                    "apc.gc_ttl": "3600"
                    "apc.serializer": "php"
                    "apc.shm_segments": "1"
                    "apc.shm_size": "32M"
                    "apc.slam_defense": "1"
                    "apc.ttl": "0"
                    "apc.use_request_time": "0"
                  "CLI Server":
                    "cli_server.color": "on"
                  MySQLi:
                    "mysqli.allow_local_infile": "Off"
                    "mysqli.allow_persistent": "On"
                    "mysqli.default_port": '3306'
                    "mysqli.max_links": "-1"
                    "mysqli.max_persistent": "-1"
                    "mysqli.reconnect": "Off"
                    "mysqli.default_socket": "/run/mysqld/mysqld.sock"
                  Pdo_mysql:
                    "pdo_mysql.default_socket": "/run/mysqld/mysqld.sock"
        php_modules:
          - name: PHP 8.2 modules
            version: "8.2"
            state: present
            sapis:
              - name: PHP 8.2 CLI modules
                sapi: cli
                mods_enabled:
                  - apcu
                  - bcmath
                  - bz2
                  - calendar
                  - ctype
                  - curl
                  - dom
                  - exif
                  - ffi
                  - fileinfo
                  - ftp
                  - gd
                  - gettext
                  - gmp
                  - iconv
                  - igbinary
                  - imagick
                  - imap
                  - intl
                  - ldap
                  - mbstring
                  - mysqli
                  - mysqlnd
                  - opcache
                  - pdo
                  - pdo_mysql
                  - pdo_sqlite
                  - phar
                  - posix
                  - readline
                  - redis
                  - shmop
                  - simplexml
                  - soap
                  - sockets
                  - sqlite3
                  - sysvmsg
                  - sysvsem
                  - sysvshm
                  - tokenizer
                  - uploadprogress
                  - xml
                  - xmlreader
                  - xmlrpc
                  - xmlwriter
                  - xsl
                  - zip
        php_sury: false
        php_versions:
          - name: PHP 8.2 packages
            version: "8.2"
            state: present
            pkg_absent:
              - libapache2-mod-php8.2
              - php8.2-fpm
              - php8.2-phpdbg
            pkg_present:
              - php8.2-apcu
              - php8.2-bcmath
              - php8.2-bz2
              - php8.2-cli
              - php8.2-common
              - php8.2-curl
              - php8.2-gd
              - php8.2-gmp
              - php8.2-imagick
              - php8.2-imap
              - php8.2-intl
              - php8.2-ldap
              - php8.2-mbstring
              - php8.2-mysql
              - php8.2-opcache
              - php8.2-readline
              - php8.2-redis
              - php8.2-sqlite3
              - php8.2-soap
              - php8.2-uploadprogress
              - php8.2-xml
              - php8.2-xmlrpc
              - php8.2-xsl
              - php8.2-zip
              - php-pear

